<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>jmoordbgenesis</title>
        <style type="text/css">
            p {
                line-height: 1.5;
                margin: 0;
            }
        </style>
    </h:head>
    <h:body>
        <f:view contentType="text/html"> 
            <h:form id="form" prependId="false">
                <p:growl id="growl"/>
                <p:card style="width: 25rem; margin-bottom: 2em">
                    <f:facet name="title">
                     JAVA DRIVER
                    </f:facet>
 <f:facet name="footer">
                        <p:commandButton value="Index" 
                                         action="index"
                                         styleClass="ui-button-secondary" style="margin-left: .5em"
                                         update=":form:growl"/>
                   
                    </f:facet>
                   

                </p:card>

                <p:card style="width: 25em">
                    <f:facet name="header">
                      @Repository(forEntity = Country.class)
                      
public interface CountryInterfaceRepository {
}
                    </f:facet>
                    <f:facet name="title">
                     COUNTRY
                    </f:facet>
                    <f:facet name="subtitle">
                      COUNTRY Crud
                    </f:facet>

                    <p>Ingrese los datos de Country
                        y ejecute las operaciones!</p>
                    <p> <p:outputLabel value="Id"/>
                        <p:inputText value="#{javaDriverController.country.id}"/></p>
                    <p> <p:outputLabel value="name"/>
                        <p:inputText value="#{javaDriverController.country.country}"/></p>

                    <f:facet name="footer">
                        <p:panelGrid columns="3">
                             <p:commandButton icon="pi pi-check" value="findById()"
                                         action="#{javaDriverController.findById()}"
                                         styleClass="ui-button-secondary" style="margin-left: .5em"
                                         update=":form:growl"/>
                        
                        
                      
                        </p:panelGrid>
                       
                      
                    </f:facet>
                </p:card>

                <p:card style="width: 25em">
                    <p:dataTable value="#{javaDriverController.countryList}"
                                 lazy="false"
                                 var="item" id="datatable">
                    <p:column headerText="id">
                        <p:outputLabel value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="country">
                        <p:outputLabel value="#{item.country}"/>
                    </p:column>
                    </p:dataTable>

                </p:card>



            </h:form>
        </f:view>

    </h:body>
</html>
